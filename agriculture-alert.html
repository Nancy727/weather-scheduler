<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture Weather Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Ensure map container is visible */
        #farm-map {
            height: 344px !important;
            width: 100% !important;
            min-height: 300px;
            background: #f0f0f0;
            border-radius: 8px;
            position: relative;
            z-index: 1;
        }
        
        /* Leaflet map styles */
        .leaflet-container {
            height: 100% !important;
            width: 100% !important;
            border-radius: 8px;
            z-index: 2;
        }
        
        /* Ensure map tiles are visible */
        .leaflet-tile-pane {
            z-index: 1;
        }
        
        .leaflet-overlay-pane {
            z-index: 2;
        }
        
        .leaflet-marker-pane {
            z-index: 3;
        }
        
        .leaflet-popup-pane {
            z-index: 4;
        }
        
        .leaflet-control-layers {
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .leaflet-control-layers-toggle {
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
        }
        
        .leaflet-control-fullscreen {
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
        }
        
        .leaflet-control-scale {
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 4px;
        }
        
        /* Custom farm marker styles */
        .farm-marker {
            background: transparent !important;
            border: none !important;
        }
        
        .crop-marker {
            background: transparent !important;
            border: none !important;
        }
    </style>
    <style>
        .agriculture-page {
            background: linear-gradient(135deg, #E8F5E8 0%, #F1F8E9 100%);
            min-height: 100vh;
        }

        .back-nav-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-nav-btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .back-nav-btn:hover {
            background: linear-gradient(135deg, #2E7D32, #1B5E20);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .back-nav-btn .material-icons {
            font-size: 18px;
        }

        /* Weather Dashboard for Farmers */
        .weather-dashboard {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            border: 1px solid rgba(76, 175, 80, 0.1);
        }

        .weather-dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .location-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 768px) {
            .weather-dashboard-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .location-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            #locationSearch {
                width: 100% !important;
                margin-bottom: 8px;
            }
        }

        .weather-location {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
            color: #2E7D32;
        }

        .weather-refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .weather-refresh-btn:hover {
            background: #2E7D32;
            transform: scale(1.05);
        }

        .weather-current {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .weather-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #F8F9FA;
            border-radius: 12px;
            border-left: 4px solid #4CAF50;
        }

        .weather-icon {
            font-size: 24px;
            color: #4CAF50;
            width: 40px;
            text-align: center;
        }

        .weather-details {
            flex: 1;
        }

        .weather-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .weather-value {
            font-size: 18px;
            font-weight: 600;
            color: #2E7D32;
        }

        .weather-alerts {
            background: #FFF3E0;
            border: 1px solid #FFB74D;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .weather-alert-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 183, 77, 0.3);
        }

        .weather-alert-item:last-child {
            border-bottom: none;
        }

        .alert-icon {
            font-size: 20px;
            color: #FF9800;
        }

        .alert-text {
            flex: 1;
            font-size: 14px;
            color: #E65100;
        }

        /* Crop Management Section */
        .crop-management {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }

        .crop-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .crop-title {
            font-size: 20px;
            font-weight: 600;
            color: #2E7D32;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-crop-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .add-crop-btn:hover {
            background: #2E7D32;
        }

        .crop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .crop-card {
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .crop-card.safe {
            border-color: #4CAF50;
            background: #F1F8E9;
        }

        .crop-card.risky {
            border-color: #FF9800;
            background: #FFF3E0;
        }

        .crop-card.critical {
            border-color: #F44336;
            background: #FFEBEE;
        }

        .crop-status {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .crop-status.safe { background: #4CAF50; }
        .crop-status.risky { background: #FF9800; }
        .crop-status.critical { background: #F44336; }

        .crop-name {
            font-size: 16px;
            font-weight: 600;
            color: #2E7D32;
            margin-bottom: 8px;
        }

        .crop-alert {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .crop-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .crop-action-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .crop-action-btn:hover {
            background: #2E7D32;
        }

        /* Irrigation Planner */
        .irrigation-planner {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }

        .irrigation-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            color: #2E7D32;
        }

        .irrigation-status {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #E3F2FD;
            border-radius: 12px;
            border-left: 4px solid #2196F3;
            margin-bottom: 16px;
        }

        .irrigation-icon {
            font-size: 24px;
            color: #2196F3;
        }

        .irrigation-text {
            flex: 1;
            font-size: 16px;
            color: #1976D2;
        }

        /* Weekly Task Panel */
        .weekly-tasks {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }

        .tasks-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            color: #2E7D32;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #F8F9FA;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }

        .task-item.warning {
            border-left-color: #FF9800;
            background: #FFF3E0;
        }

        .task-item.danger {
            border-left-color: #F44336;
            background: #FFEBEE;
        }

        .task-icon {
            font-size: 20px;
            color: #4CAF50;
        }

        .task-item.warning .task-icon {
            color: #FF9800;
        }

        .task-item.danger .task-icon {
            color: #F44336;
        }

        .task-content {
            flex: 1;
        }

        .task-day {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .task-description {
            font-size: 14px;
            color: #2E7D32;
            font-weight: 500;
        }

        .task-item.warning .task-description {
            color: #E65100;
        }

        .task-item.danger .task-description {
            color: #C62828;
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .farm-map-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 400px;
        }

        .map-header {
            background: #4CAF50;
            color: white;
            padding: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #farm-map {
            height: 344px;
            width: 100%;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-left: 4px solid #4CAF50;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        .toast.warning {
            border-left-color: #FF9800;
        }

        .toast.danger {
            border-left-color: #F44336;
        }

        .toast-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .toast-icon {
            font-size: 20px;
            color: #4CAF50;
        }

        .toast.warning .toast-icon {
            color: #FF9800;
        }

        .toast.danger .toast-icon {
            color: #F44336;
        }

        .toast-title {
            font-weight: 600;
            color: #2E7D32;
        }

        .toast.warning .toast-title {
            color: #E65100;
        }

        .toast.danger .toast-title {
            color: #C62828;
        }

        .toast-message {
            font-size: 14px;
            color: #666;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                padding: 16px;
            }
            
            .weather-current {
                grid-template-columns: 1fr;
            }
            
            .crop-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .weather-dashboard,
            .crop-management,
            .irrigation-planner,
            .weekly-tasks {
                padding: 16px;
            }
            
            .farm-map-container {
                height: 300px;
            }
            
            #farm-map {
                height: 244px;
            }
        }
    </style>
</head>
<body>
    <div class="agriculture-page">
        <!-- Navigation Back Button -->
        <div class="back-nav-container">
            <button class="back-nav-btn" onclick="window.history.back()">
                <span class="material-icons">arrow_back</span>
                <span>Back to Social Impact</span>
            </button>
        </div>

        <div class="main-content">
            <!-- Left Panel -->
            <div class="left-panel">
                <!-- Weather Dashboard for Farmers -->
                <div class="weather-dashboard">
                    <div class="weather-dashboard-header">
                        <div class="weather-location">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="farmLocation">Loading location...</span>
                        </div>
                        <div class="location-controls">
                            <input type="text" id="locationSearch" placeholder="Search location..." style="padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; margin-right: 8px; width: 200px;">
                            <button onclick="searchLocation()" style="background: #2196F3; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; margin-right: 8px;">
                                <i class="fas fa-search"></i>
                            </button>
                            <button class="weather-refresh-btn" onclick="refreshWeatherData()">
                                <i class="fas fa-sync-alt"></i>
                                Refresh
                            </button>
                        </div>
                    </div>
                    
                    <div class="weather-current">
                        <div class="weather-item">
                            <div class="weather-icon">
                                <i class="fas fa-thermometer-half"></i>
                            </div>
                            <div class="weather-details">
                                <div class="weather-label">Temperature</div>
                                <div class="weather-value" id="currentTemp">Loading...</div>
                            </div>
                        </div>
                        
                        <div class="weather-item">
                            <div class="weather-icon">
                                <i class="fas fa-tint"></i>
                            </div>
                            <div class="weather-details">
                                <div class="weather-label">Humidity</div>
                                <div class="weather-value" id="currentHumidity">Loading...</div>
                            </div>
                        </div>
                        
                        <div class="weather-item">
                            <div class="weather-icon">
                                <i class="fas fa-wind"></i>
                            </div>
                            <div class="weather-details">
                                <div class="weather-label">Wind Speed</div>
                                <div class="weather-value" id="currentWind">Loading...</div>
                            </div>
                        </div>
                        
                        <div class="weather-item">
                            <div class="weather-icon">
                                <i class="fas fa-cloud-rain"></i>
                            </div>
                            <div class="weather-details">
                                <div class="weather-label">Rain Forecast</div>
                                <div class="weather-value" id="rainForecast">Loading...</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="weather-alerts" id="weatherAlerts">
                        <!-- Weather alerts will be populated here -->
                    </div>
                </div>

                <!-- Crop-Specific Weather Alerts -->
                <div class="crop-management">
                    <div class="crop-header">
                        <div class="crop-title">
                            <i class="fas fa-seedling"></i>
                            Crop Management
                        </div>
                        <button class="add-crop-btn" onclick="addNewCrop()">
                            <i class="fas fa-plus"></i>
                            Add Crop
                        </button>
                    </div>
                    
                    <div class="crop-grid" id="cropGrid">
                        <!-- Crop cards will be populated here -->
                    </div>
                </div>

                <!-- Irrigation Planner -->
                <div class="irrigation-planner">
                    <div class="irrigation-header">
                        <i class="fas fa-tint"></i>
                        Smart Irrigation Planner
                    </div>
                    
                    <div class="irrigation-status" id="irrigationStatus">
                        <div class="irrigation-icon">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="irrigation-text">
                            Analyzing weather conditions for irrigation recommendations...
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">
                <!-- Farm Map -->
                <div class="farm-map-container">
                    <div class="map-header">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>Farm Location & Weather Zones</span>
                        <button onclick="createSimpleTestMap()" style="background: white; color: #4CAF50; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; margin-left: auto; font-size: 12px;">
                            <i class="fas fa-sync-alt"></i> Refresh Map
                        </button>
                    </div>
                    <div id="farm-map"></div>
                </div>

                <!-- Weekly Weather-Based Farming Task Panel -->
                <div class="weekly-tasks">
                    <div class="tasks-header">
                        <i class="fas fa-calendar-week"></i>
                        This Week's Farming Tasks
                    </div>
                    
                    <div class="task-list" id="weeklyTasks">
                        <!-- Weekly tasks will be populated here -->
                    </div>
                </div>

                <!-- Sowing & Harvest Advisory -->
                <div class="weekly-tasks">
                    <div class="tasks-header">
                        <i class="fas fa-calendar-alt"></i>
                        Sowing & Harvest Advisory
                    </div>
                    
                    <div class="task-list" id="sowingHarvestAdvisory">
                        <!-- Sowing and harvest recommendations will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.css" />
    <script src="js/smart-agriculture.js"></script>
    <script src="js/auth-nav.js"></script>
</body>
</html>
