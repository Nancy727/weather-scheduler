<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Weather Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/scheduler.css" />
    <style>
      body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
      .signup-card {
        background: white;
        border-radius: 25px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.10);
        padding: 3rem 2.5rem 2.5rem 2.5rem;
        max-width: 400px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .signup-card h2 {
        color: #4f46e5;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 2rem;
      }
      .signup-card form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }
      .signup-card .form-group label {
        color: #667eea;
        font-weight: 600;
        margin-bottom: 0.3rem;
        display: block;
      }
      .signup-card .form-group input {
        background: #f1f5f9;
        border: 2px solid #e0e7ff;
        border-radius: 10px;
        padding: 0.9rem 1.1rem;
        font-size: 1.05rem;
        margin-top: 0.2rem;
        transition: border-color 0.2s;
        width: 100%;
      }
      .signup-card .form-group input:focus {
        border-color: #667eea;
        background: #e0e7ff;
      }
      .signup-card .btn-primary {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        padding: 1rem;
        font-size: 1.1rem;
        margin-top: 0.5rem;
        box-shadow: 0 2px 8px rgba(102,126,234,0.08);
        transition: background 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
      .signup-card .btn-primary:hover {
        background: linear-gradient(90deg, #5a6fd8 0%, #764ba2 100%);
        box-shadow: 0 4px 16px rgba(102,126,234,0.13);
      }
      .signup-card .back-link {
        margin-top: 1.5rem;
        color: #6366f1;
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .signup-card .back-link:hover { text-decoration: underline; }
      .signup-error {
        color: #dc3545;
        font-size: 1rem;
        margin-bottom: 0.5rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="signup-card">
      <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" required placeholder="Enter your full name" />
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" required placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" required placeholder="Enter your password" />
        </div>
        <div class="form-group">
          <label for="signupConfirm">Confirm Password</label>
          <input type="password" id="signupConfirm" required placeholder="Confirm your password" />
        </div>
        <div class="signup-error" id="signupError" style="display:none;"></div>
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>
      <a href="/login.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Login</a>
    </div>
    <script src="js/auth-nav.js"></script>
    <script>
      document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('signupName').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        const confirm = document.getElementById('signupConfirm').value;
        const errorDiv = document.getElementById('signupError');
        if (!name || !email || !password || !confirm) {
          errorDiv.textContent = 'Please fill in all fields.';
          errorDiv.style.display = '';
          return;
        }
        if (password !== confirm) {
          errorDiv.textContent = 'Passwords do not match.';
          errorDiv.style.display = '';
          return;
        }
        try {
          const res = await fetch('http://localhost:5000/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
          });
          const data = await res.json();
          if (!res.ok) {
            errorDiv.textContent = data.error || 'Signup failed.';
            errorDiv.style.display = '';
            errorDiv.style.color = '#dc3545';
            return;
          }
          errorDiv.textContent = 'Signup successful! Please log in.';
          errorDiv.style.display = '';
          errorDiv.style.color = '#22bb33';
        } catch (err) {
          errorDiv.textContent = 'Server error. Please try again.';
          errorDiv.style.display = '';
        }
      });
    </script>
  </body>
</html>
