<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Weather Alert Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav">
      <div class="nav-container">
        <div class="logo">
          <i class="fas fa-cloud-sun"></i>
          <span>WeatherScheduler</span>
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="dashboard.html" class="active">Dashboard</a>
          <a href="scheduler.html">Scheduler</a>
          <a href="about.html">About</a>
        </div>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </div>

    <div class="page-container">
      <div class="dashboard-container">
        <div class="weather-header">
          <h1>Weather Dashboard</h1>
          <div class="location-search">
            <input type="text" id="locationInput" placeholder="Enter city name...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
          </div>
        </div>
        
        <div class="current-weather">
          <div class="weather-card">
            <div class="weather-info">
              <h2 id="currentCity">Loading...</h2>
              <div class="temperature">
                <span id="currentTemp">--</span>Â°C
              </div>
              <div class="weather-desc" id="weatherDesc">--</div>
              <div class="weather-details">
                <div class="detail">
                  <i class="fas fa-tint"></i>
                  <span id="humidity">--%</span>
                </div>
                <div class="detail">
                  <i class="fas fa-wind"></i>
                  <span id="windSpeed">-- km/h</span>
                </div>
                <div class="detail">
                  <i class="fas fa-eye"></i>
                  <span id="visibility">-- km</span>
                </div>
              </div>
            </div>
            <div class="weather-icon">
              <i id="weatherIcon" class="fas fa-cloud"></i>
            </div>
          </div>
        </div>

        <div class="forecast-section">
          <h3>5-Day Forecast</h3>
          <div class="forecast-grid" id="forecastGrid">
            <!-- Forecast cards will be populated by JavaScript -->
          </div>
        </div>

        <div class="alerts-section">
          <h3>Active Alerts</h3>
          <div class="alerts-container" id="alertsContainer">
            <!-- Alerts will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
