<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Weather Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="scheduler.css" />
    <style>
      body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
      .login-card {
        background: white;
        border-radius: 25px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.10);
        padding: 3rem 2.5rem 2.5rem 2.5rem;
        max-width: 400px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .login-card h2 {
        color: #4f46e5;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 2rem;
      }
      .login-card form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }
      .login-card .form-group label {
        color: #667eea;
        font-weight: 600;
        margin-bottom: 0.3rem;
        display: block;
      }
      .login-card .form-group input {
        background: #f1f5f9;
        border: 2px solid #e0e7ff;
        border-radius: 10px;
        padding: 0.9rem 1.1rem;
        font-size: 1.05rem;
        margin-top: 0.2rem;
        transition: border-color 0.2s;
        width: 100%;
      }
      .login-card .form-group input:focus {
        border-color: #667eea;
        background: #e0e7ff;
      }
      .login-card .btn-primary {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        padding: 1rem;
        font-size: 1.1rem;
        margin-top: 0.5rem;
        box-shadow: 0 2px 8px rgba(102,126,234,0.08);
        transition: background 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
      .login-card .btn-primary:hover {
        background: linear-gradient(90deg, #5a6fd8 0%, #764ba2 100%);
        box-shadow: 0 4px 16px rgba(102,126,234,0.13);
      }
      .login-card .back-link {
        margin-top: 1.5rem;
        color: #6366f1;
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .login-card .back-link:hover { text-decoration: underline; }
      .login-error {
        color: #dc3545;
        font-size: 1rem;
        margin-bottom: 0.5rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required placeholder="Enter your password" />
        </div>
        <div class="login-error" id="loginError" style="display:none;"></div>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <div style="margin: 1.2rem 0 0.5rem 0; text-align: center; color: #888; font-size: 1rem;">Don't have an account?</div>
      <a href="signup.html" class="back-link" style="color:#4f46e5;font-weight:600;"><i class="fas fa-user-plus"></i> Sign up</a>
      <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        const errorDiv = document.getElementById('loginError');
        // Simple demo: accept any non-empty email/password
        if (email && password) {
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userEmail', email);
          window.location.href = 'index.html';
        } else {
          errorDiv.textContent = 'Please enter a valid email and password.';
          errorDiv.style.display = '';
        }
      });
    </script>
  </body>
</html>
